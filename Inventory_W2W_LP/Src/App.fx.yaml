App As appinfo:
    BackEnabled: =true
    ConfirmExit: =true
    ConfirmExitMessage: ="Quit WISA Portal?"
    OnStart: |-
        =Set(
            appVersion,
            CountRows(
                PowerAppsforMakers.GetAppVersions(
                    LookUp(
                        PowerAppsforMakers.GetApps().value,
                        properties.displayName = "WISA Portal",
                        name
                    )
                ).value
            )
        ); "Version: 4.17."&appVersion
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false


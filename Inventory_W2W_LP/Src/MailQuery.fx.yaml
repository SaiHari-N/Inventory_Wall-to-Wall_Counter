"MailQuery As screen.'phoneLayout_Email_ver3.0'":

    RectQuickActionBar5 As rectangle:
        Fill: =RGBA(0, 94, 146, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =1

    LblAppName6 As label:
        Fill: =RGBA(58, 58, 58, 0)
        Height: =80
        Size: =27
        Text: ="Email"
        Width: =356
        Wrap: =false
        X: =80
        ZIndex: =2

    iconMail1 As icon.Send:
        DisabledBorderColor: =RGBA(0, 94, 146, 1)
        DisabledFill: =RGBA(0, 94, 146, 1)
        DisplayMode: |-
            =/*Email must have a subject and recipients to be sent*/
            If(Len(Trim(TextEmailSubject1.Text)) > 0 && !IsEmpty(MyPeople), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =80
        Icon: =Icon.Send
        OnSelect: |-
            =/*Create semicolon separated list of people to email, send the email, reset subject & message fields*/           
            Set(_emailRecipientString, Concat(MyPeople, Mail & ";"));           
            Office365Outlook.SendEmail(_emailRecipientString, "Warehouse Invetory Stock Audit Query: " &TextEmailSubject1.Text, TextEmailMessage1.Text, {Importance:"Normal"});           
            Reset(TextEmailSubject1);           
            Reset(TextEmailMessage1);           
            Clear(MyPeople)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Tooltip: ="Send message"
        Width: =80
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblRecipientCount2 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="To (" &CountRows(MyPeople) & ")"
        Width: =EmailPeopleGallery1.Width
        Wrap: =false
        X: =32
        Y: =RectQuickActionBar5.Height + 15
        ZIndex: =4

    TextSearchBox3 As text:
        AccessibleLabel: ="Search people or add email address. At least one recipient is required for a successful submission."
        BorderColor: =RGBA(0, 94, 146, 1)
        Default: =""
        Height: =70
        HintText: ="Search people or add email address"
        PaddingLeft: =70
        Size: =21
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblRecipientCount2.Y + LblRecipientCount2.Height + 6
        ZIndex: =5

    SearchIcon3 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =18
        PaddingLeft: =18
        PaddingRight: =18
        PaddingTop: =18
        Tooltip: ="Search"
        Width: =TextSearchBox3.Height
        X: =TextSearchBox3.X
        Y: =TextSearchBox3.Y
        ZIndex: =6

    AddIcon2 As icon.Add:
        Height: =TextSearchBox3.Height
        Icon: =Icon.Add
        OnSelect: |-
            =Collect(MyPeople,           
            {DisplayName: TextSearchBox3.Text, UserPrincipalName: TextSearchBox3.Text, Mail: TextSearchBox3.Text});           
            Reset(TextSearchBox3)
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        TabIndex: =0
        Tooltip: ="Select to add user to collection"
        Visible: |-
            =!IsBlank(TextSearchBox3.Text) &&           
            
            /*Is user entry a valid email address*/           
            IsMatch(TextSearchBox3.Text, Match.Email)           &&
            
            Not(Trim(TextSearchBox3.Text) in MyPeople.UserPrincipalName)
        Width: =70
        X: =TextSearchBox3.X + TextSearchBox3.Width - Self.Width - 10
        Y: =TextSearchBox3.Y
        ZIndex: =7

    EmailPeopleGallery1 As gallery.SelectedUsersGallery:
        AccessibleLabel: ="User selected people"
        BorderColor: =TextSearchBox3.BorderColor
        Fill: =TextSearchBox3.Fill
        Height: |-
            =/*Height adjusts to number of items in gallery*/
            Min((Self.TemplateHeight + Self.TemplatePadding * 2) * RoundUp(CountRows(Self.AllItems) / 2, 0), 304)
        Items: |-
            =/*Collection of user selected people*/
            MyPeople
        Layout: =Layout.Vertical
        ShowScrollbar: =Self.Height >= 304
        TemplateSize: =47
        Width: =Parent.Width - Self.X * 2
        WrapCount: =2
        X: =27
        Y: =TextSearchBox3.Y + TextSearchBox3.Height + 8
        ZIndex: =8

        Rectangle14 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title9 As label:
            Fill: =RGBA(0, 94, 146, 1)
            FocusedBorderThickness: =2
            Height: =EmailPeopleGallery1.TemplateHeight
            OnSelect: =Set(_selectedUser, ThisItem)
            PaddingLeft: =10
            Size: =18
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Text: =ThisItem.DisplayName
            Width: =EmailPeopleGallery1.TemplateWidth - iconRemove2.Width + 10
            Wrap: =false
            ZIndex: =2

        iconRemove2 As icon.Cancel:
            AccessibleLabel: =iconRemove2.Tooltip
            Color: =Title9.Color
            Fill: =RGBA(0, 94, 146, 1)
            Height: =EmailPeopleGallery1.TemplateHeight
            Icon: =Icon.Cancel
            OnSelect: =Remove(MyPeople, LookUp(MyPeople, UserPrincipalName = ThisItem.UserPrincipalName))
            PaddingBottom: =9
            PaddingLeft: =9
            PaddingRight: =9
            PaddingTop: =9
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Tooltip: ="Select to remove user from collection"
            Width: =Self.Height
            X: =EmailPeopleGallery1.TemplateWidth - Self.Width
            ZIndex: =3

    LblEmailSubject1 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="Subject"
        Width: =Parent.Width - Self.X * 2
        Wrap: =false
        X: =32
        Y: =EmailPeopleGallery1.Y + EmailPeopleGallery1.Height + 16
        ZIndex: =9

    TextEmailSubject1 As text:
        AccessibleLabel: ="A subject is required to send an email."
        BorderColor: =RGBA(0, 94, 146, 1)
        Default: =""
        Height: =70
        HintText: ="Add a subject"
        Size: =21
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailSubject1.Y + LblEmailSubject1.Height + 6
        ZIndex: =10

    LblEmailMessage1 As label:
        PaddingLeft: =0
        Size: =18
        Text: ="Message"
        Width: =200
        Wrap: =false
        X: =32
        Y: =TextEmailSubject1.Y + TextEmailSubject1.Height + 16
        ZIndex: =11

    TextEmailMessage1 As text:
        AccessibleLabel: ="Add a message"
        BorderColor: =RGBA(0, 94, 146, 1)
        Default: =""
        Height: =626
        HintText: ="Add a message"
        Mode: =TextMode.MultiLine
        Size: =21
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =LblEmailMessage1.Y + LblEmailMessage1.Height + 6
        ZIndex: =12

    PeopleBrowseGallery2 As gallery.PeoplePickerGallerySmall:
        AccessibleLabel: ="User look up search results"
        BorderColor: =RGBA(0, 94, 146, 1)
        BorderThickness: =2
        Fill: =Parent.Fill
        Height: =If(Self.Visible, Parent.Height / 2 + 200, 0)
        Items: |-
            =/*Only use Office 365 Users operation if user has started searching*/
            If(!IsBlank(Trim(TextSearchBox3.Text)), Office365Users.SearchUser({searchTerm: Trim(TextSearchBox3.Text), top: 15}))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =104
        Visible: =!IsBlank(Trim(TextSearchBox3.Text))
        Width: =Parent.Width - Self.X * 2
        X: =32
        Y: =TextSearchBox3.Y + TextSearchBox3.Height
        ZIndex: =13

        Rectangle15 As rectangle:
            BorderColor: =Title10.Color
            BorderThickness: =If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName, 4, 0)
            Fill: =RGBA(0,0,0,0)
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: =Select(Title10)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title10 As label:
            BorderColor: =Self.Color
            FocusedBorderThickness: =2
            OnSelect: |-
                =/*Select user, clear search contents and if this user hasn't been added to MyPeople collection, add them*/
                Concurrent(
                Set(_selectedUser, ThisItem),
                Reset(TextSearchBox3),
                If(Not(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName), Collect(MyPeople, ThisItem)))
            Size: =21
            TabIndex: =0
            Text: =ThisItem.DisplayName
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =16
            Y: =4
            ZIndex: =2

        Subtitle5 As label:
            Color: =ColorFade(Title10.Color, 0.20)
            FocusedBorderThickness: =2
            OnSelect: =Select(Title10)
            Size: =21
            Text: =ThisItem.UserPrincipalName
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =Title10.X
            Y: =Title10.Y + Title10.Height + 3
            ZIndex: =3

        Separator7 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Icon7 As icon.Cancel:
        Color: =RGBA(255, 255, 255, 1)
        Height: =80
        Icon: =Icon.Cancel
        OnSelect: =Back()
        PaddingBottom: =15
        PaddingLeft: =15
        PaddingRight: =15
        PaddingTop: =15
        Width: =80
        ZIndex: =14

